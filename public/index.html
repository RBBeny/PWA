<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GET Mundial</title>

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" type='text/css'>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" rel="stylesheet" type='text/css'>

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />

    <link href="css/style.css" rel="stylesheet" type='text/css'>

    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#FE7600">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">


    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">

    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-192x192.png">


    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
        href="img/icons-ios/apple-launch-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
        href="img/icons-ios/apple-launch-750x1334.png">
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
        href="img/icons-ios/apple-launch-1242x2208.png">
    <!-- iPhone 5 (640px x 1136px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
        href="img/icons-ios/apple-launch-640x1136.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="apple-mobile-web-app-title" content="Chat!">

    <script src="http://cdn.jsdelivr.net/npm/pouchdb@6.4.1/dist/pouchdb.min.js"></script>

</head>

<body>


    <!-- Titulo -->
    <span class="first">
        <span id="salir-btn" class="fa fa-sign-out-alt out oculto animated fadeIn"></span>
        <span id="titulo">
            Selecciona tu Equipo Favorito

            <i class="fa fa-user"  onclick="miInfo();">Mi nombre   </i>
            <i class="fa fa-calendar"  onclick="registroA();">Agenda</i>
        </span>
        <span id="nuevo-btn" class="fa fa-pen-square new oculto animated fadeIn fast"></span>
    </span>
    <!-- Fin Titulo -->

    <!-- Modal -->
    <div id="modal" class="oculto">
        <img id="modal-avatar" src="img/avatars/france.jpg">

        <span class="first">
            <span id="titulo-modal">Nuevo mensaje</span>
            <span id="cancel-btn" class="fa fa-times"></span>
        </span>


        <div class="nuevo-mensaje">
            <textarea id="txtMensaje" placeholder="Nuevo mensaje..." rows="5"></textarea>

            <!-- CAMARA - 1: Agregar contenedor -->
            <div class="camara-contenedor fadeIn fast oculto" align="center">

                <video id="player" autoplay style="height: 300px;"></video>

                <button id="tomar-foto-btn">
                    <i class="fa fa-camera"></i>
                    Tomar Foto
                </button>
            </div>
            <!-- FIN CAMARA - 1 -->


        </div>


        <!-- boton de enviar -->

        <div id="post-btn" class="fab">
            <i class="fa fa-paper-plane"></i>
        </div>

        <div id="location-btn" class="fab-marker">
            <i class="fa fa-map-marker-alt"></i>
        </div>

        <div id="photo-btn" class="fab-photo">
            <i class="fa fa-camera"></i>
        </div>

    </div>
    <!-- Fin Modal -->


    <!-- Seleccion de personaje -->
    <div id="seleccion" class="seleccion animated fadeIn fast" align="center">

        <div id="equipos">
            <!-- NOTIFICACIONES -->
            <button class=" btn-noti-activadas oculto">Desactivar Notificaciones</button>
            <button class=" btn-noti-desactivadas oculto">Activar Notificaciones</button>
            <!-- Fin NOTIFICACIONES -->

            <table>
                <tr>
                    <td>
                        <img data-user="france" src="img/avatars/france.jpg" alt="france" class="seleccion-avatar">
                    </td>
                    
                    
                    
                </tr>
                <tr>
                    <td>
                        <img data-user="argentina" src="img/avatars/argentina.jpg" alt="argentina"
                            class="seleccion-avatar">
                    </td>
                </tr>

                <tr>
                    <td>
                        <img data-user="morocco" src="img/avatars/morocco.jpg" alt="morocco" class="seleccion-avatar">
                    </td>
                </tr>

                <tr>
                    <td>
                        <img data-user="croacia" src="img/avatars/croacia.jpg" alt="croacia" class="seleccion-avatar">
                    </td>
                </tr>
            </table>

            <br>
            <br>
            <button class="btn-noti-nom" onclick="miInfo();">Mi nombre</button>

            <br>
            <br>
            <br>

            <button class="btn-noti-nom" onclick="registroA();">Registrar</button>
        </div>


        <br>


        <DIV id="agenda" class="oculto">
            <h1>Agenda con PouchDB</h1>
            <br>
            <label for="nombreCompleto">Nombre:</label>
            <br>
            <input placeholder="Nombre y apellidos" type="text" name="nombreCompleto" id="nombreCompleto" />
            <br>
            <br>
            <label for="direccion">Dirección:</label>
            <br>
            <textarea placeholder="Escribe la dirección..." name="direccion" id=direccion rows="4" cols="30"></textarea>
            <br>
            <br>
            <label for="telefono">Teléfono:</label>
            <br>
            <input placeholder="Por ejemplo, 555 222 333" type="tel" name="telefono" id="telefono" />
            <br>
            <br>
            <button id="btnGuardar" class="btn-noti-nom">Guardar</button>
            <br /><br />
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>

            <br>
            <button class="btn-noti-nom" onclick="salirRegistroA();">Salir</button>
        </DIV>




        <dialog id="modal1">
            <h2>Benjamin Ramirez Bolaños</h2>
            <p>GDGS2101</p>


            <button onclick="window.modal1.close();">Cerrar</button>
        </dialog>

        <div id="informacion" class="oculto">
            <h2>Benjamin Ramirez Bolaños</h2>
            <p>GDGS2101</p>

            <p>Recuperacion 1</p>

            <img src="img/avatars/mess.jpeg" alt="france" class="seleccion-avatar">

            <br>
            <br>
            <br>

            <button class="btn-noti-nom" onclick="salirRegistroA();">Salir</button>
        </div>



    </div>

    <!-- FIN Seleccion de personaje -->

    <!-- Lista de mensajes -->
    <ul id="timeline" class="timeline oculto">


    </ul>
    <!-- Fin Lista de mensajes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/camara-class.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
